	<!-- main -->

		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<input class="text" type="text" id="name"    placeholder="用户名" required="">
					<input class="text" type="password" id="pass" placeholder="密码" required="">
					
					<input type="button" class="btn" value="登录" onclick="denglu()">

	<!-- //main -->
	
	<script type="text/javascript">
		//登录的函数
		function denglu(){
			//获取用户名和密码输入框的值
			var name = $("#name").val();
			var pass = $("#pass").val();
			//判断用户名和密码有没有填写
			if(!name || name == ""){
				alert("请输入用户名");
				return;
			}
			if(!pass || pass == ""){
				alert("请输入密码");
				return;
			}
			//发送ajax请求
			$.ajax({
				url:"user", //请求地址
				type:"post", //请求方式
				dataType: "json", //响应数据的解析格式
				data:{ //发送给地址的数据
					"caozuo": "denglu",
					"name": name,
					"pass":pass
				},
				success:function(data){ //请求成功发送执行该函数，data为响应的数据
					console.log(data); //打印
					if(data.msg == "成功"){
						alert("登录成功")
					}else{
						alert("登录失败")
					}
				
				}
			})
			
		}
	
	</script>
